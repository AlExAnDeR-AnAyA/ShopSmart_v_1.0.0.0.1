<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="http://localhost/shopsmart_v_1.0.0.0.1/css/register.css">
</head>
<body>
    <header>
        <h1>ShopSmart</h1>
        <div class="logo"><img src="http://localhost/shopsmart_v_1.0.0.0.1/Imagenes/Logo_Saturn.png" alt="Logo"></div>
        <nav>
            <a href="http://localhost/shopsmart_v_1.0.0.0.1/index.html">Inicio</a>
            <a href="http://localhost/shopsmart_v_1.0.0.0.1/html/login.html">Iniciar Sesión</a>
            <a href="http://localhost/shopsmart_v_1.0.0.0.1/html/catalogo.html">Catálogo</a>
        </nav>
        <hr>
        <div class="header"><div class="scrolling-tex">Venta de Viveres y Verduras</div></div>
    </header>
    <div class="page-container">
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm" method="post" action="http://localhost/shopsmart_v_1.0.0.0.1/php/register.php">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="cedula">Número de Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="clave">Contraseña:</label>
            <input type="password" id="clave" name="clave" required>

            <button type="submit">Registrar</button>
            <div class="error" id="error"></div>
        </form>
    </div>
    </div>
